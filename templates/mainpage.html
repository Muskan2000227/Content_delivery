<!-- MAin page (All courses) before login -->

{% extends 'index.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-center">All Courses</h2>
        
        
    </div>
    <div class="row">
        {% for course in courses %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card shadow-sm border-0">
                    {% if course.image %}
                        <img src="{{ course.image.url }}" class="card-img-top" alt="{{ course.title }}" style="height: 200px; object-fit: cover;">
                    {% else %}
                        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Placeholder Image">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ course.id }} - {{ course.title }}</h5>
                        <p class="card-text text-muted">{{ course.description|truncatewords:15 }}</p>
                        <a href="{% url 'login' %}" class="btn btn-primary w-100">View Course</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
